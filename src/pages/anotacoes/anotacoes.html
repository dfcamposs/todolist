<ion-header>

  <ion-navbar>
    <ion-title>Anotacoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <button ion-button block (click)="presentLoading()">Carregar Anotações</button>
  <ion-list>
    <ion-card ion-item *ngFor="let a of anotacoes">
      <ion-card-header>
        {{a.nome}}
      </ion-card-header>
      <ion-card-content>
        {{a.conteudo}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
