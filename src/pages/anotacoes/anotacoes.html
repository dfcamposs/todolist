<ion-header>

  <ion-navbar>
    <ion-title>Anotacoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card ion-item *ngFor="let a of anotacoes">
      <ion-card-header>
        {{a.nome}}
      </ion-card-header>
      <ion-card-content>
        {{a.conteudo}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <div class="centralizado">
    <button ion-button round color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
